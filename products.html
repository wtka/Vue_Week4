<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>後臺產品列表</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="text-end mt-4">
                    <button class="btn btn-primary" type="button" @click="openModal('new')">建立新的產品</button>
                    
                </div>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th width="120">分類</th>
                            <th>產品名稱</th>
                            <th width="120">原價</th>
                            <th width="120">售價</th>
                            <th width="100">是否啟用</th>
                            <th width="120">編輯</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in products" :key="item.id">
                            <td>{{ item.category }}</td>
                            <td>{{ item.title }}</td>
                            <td class="text-end">{{ item.origin_price  }}</td>
                            <td class="text-end">{{ item.price }}</td>
                            <td>
                                <span class="text-success" v-if="item.is_enabled">啟用</span>
                                <span v-else>未啟用</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-primary btn-sm" @click="openModal('edit', item)">編輯</button>
                                    <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('delete', item)">刪除</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 分頁元件 -->
                <pagination :pages="pagination" @get-product="getProducts"></pagination>
            </div>
            <!-- 建立與編輯產品 Modal 元件 -->
            <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">                
                <modal-for-product :temp-product="tempProduct" @update-product="updateProduct"></modal-for-product>
            </div>
            <!-- 刪除產品 Modal 元件 -->
            <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">                
                <modal-for-del-product :temp-product="tempProduct" @delete-product="deleteProduct"></modal-for-del-product>
            </div>            
        </div>        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script src="./js/products.js" type="module"></script>
    </body>
</html>
